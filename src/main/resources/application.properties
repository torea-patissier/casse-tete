spring.application.name=tahitiNumeriqueTest
server.port=9090

# jdbc = Java Database Connectivity
# h2 = H2 Database Engine
# mem = memory
# db = database name
spring.datasource.url=jdbc:h2:mem:testdb

# driverClassName = org.h2.Driver
# username=sa : default username
# password : default password
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA = Java Persistence API
# show-sql = true : show sql queries
# hibernate.dialect = convert hibernate queries to sql queries
# ddl-auto = update : create, update, create-drop, validate, none
# h2.console.enabled = true : enable h2 console
# h2.console.path = /h2 : h2 console path
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h0